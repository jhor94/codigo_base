<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="../models/Curso.js"></script>
    <script src="../models/Alumno.js"></script>
    <script src="../controllers/controller.js"></script>
</head>

<body>
    <div id="allbody" class="container">
        <h1>Cursos Universitarios</h1>
        <div id="create-Curso-form">

            <div class="row">

                <div class="col">
                    <label for="tipoInput" class="form-label">Tipo de curso</label>
                    <input type="text" class="form-control" id="tipoInput">
                    <div id="errorTipo" class="invalid-feedback">El campo tipo de curso es obligatorio</div>
                </div>

                <div class="col">
                    <label for="descripcionInput" class="form-label">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionInput">
                    <div id="errordescripcion" class="invalid-feedback">El campo descripcion es obligatorio</div>
                </div>

            </div>

            <div class="row mt-3 ">
                <div class="col d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mb-2" onclick="submitCurso()">Crear Curso</button>
                </div>
            </div>
        </div>


        <div id="create-Alumno-form" style="display: none;">

            <div class="row">

                <div class="col">
                    <label for="horarioAlumno1" class="form-label">Nombre Alumno</label>
                    <input type="text" class="form-control"  placeholder="jose" id="nombreAlumno1">
                    <div id="errorAlumno" class="invalid-feedback">El campo alumno es obligatorio</div>
                </div>

                <div class="col">
                    <label for="nacimientoAlumno1" class="form-label">DNI</label>
                    <input type="text" class="form-control"  placeholder="33546" id="dniAlumno1">
                    <div id="errorAlumno" class="invalid-feedback">El campo DNI es obligatorio</div>
                </div>

                
                <div class="col">
                    <label for="nacimientoAlumno1" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="nacimientoAlumno1">
                    <div id="errorAlumno" class="invalid-feedback">La fecha de nacimiento es obligatoria</div>
                </div>

                <div class="row mt-3">
                    <div class="col d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mb-2" onclick="submitAlumnoForm()()">Crear Alumno</button>
                    </div>
                </div>

            </div>

        <div id="result-Curso-form"> 

            <div class="row">
                <div class="create-Curso-output">
                    <h2 id="CursoTitle"></h2>
                    <h3 id="tipoOutput"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col create-Curso-output">
                    <p id="descripcionOutput"></p>
                </div>

                <div class="col create-Curso-output"></div>

            </div>

        </div>

        <div id="result-alumnos-form">

            <div class="row">

                <div class="col create-Curso-output">
                    <p id="AlumnoTitle"></p>
                </div>
            </div>
            <div class="row">
                <div class="col create-Curso-output">
                    <p id="AlumnoOutput"><p>
                </div>

                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
