<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="../models/Curso.js"></script>
    <script src="../models/Alumno.js"></script>
    <script src="../controllers/controller.js"></script>
</head>

<body>
    <div id="allbody" class="container">
        <h1>Ejercicio Cursos universitarios</h1>
        <div id="create-Curso-form">

            <div class="row">

                <div class="col">
                    <label for="tipoInput" class="form-label">Tipo de curso</label>
                    <input type="text" class="form-control" placeholder="Marketing" id="tipoInput">
                </div>

                <div class="col">
                    <label for="horarioInput" class="form-label">Horario</label>
                    <input type="text" class="form-control" placeholder="maÃ±ana" id="horarioInput">
                </div>

                <div class="col">
                    <label for="modalidadInput" class="form-label">Modalidad</label>
                    <input type="text" class="form-control"  placeholder="online" id="modalidadInput">
                </div>

            </div>

            <div class="row mt-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary mb-2" onclick="submitCurso()">Create Curso</button>
                </div>
            </div>
        </div>


        <div id="create-Alumno-form" style="display: none;">

            <div class="row">

                <div class="col">
                    <label for="horarioAlumno1" class="form-label">Nombre Alumno</label>
                    <input type="text" class="form-control"  placeholder="jose" id="nombreAlumno1">
                </div>

                <div class="col">
                    <label for="nacimientoAlumno1" class="form-label">DNI</label>
                    <input type="text" class="form-control"  placeholder="33546" id="dniAlumno1">
                </div>

                
                <div class="col">
                    <label for="nacimientoAlumno1" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="nacimientoAlumno1">
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <button type="submit" class="btn btn-primary mb-2" onclick="submitAlumnoForm()()">Crear Alumno</button>
                    </div>
                </div>

            </div>




        <div id="result-Curso-form"> 

            <div class="row">

                <div class="col create-Curso-output">
                    <p id="CursoTitle"></p>
                </div>
            </div>
            <div class="row">
                <div class="col create-Curso-output">
                    <p id="tipoOutput"><p>
                </div>

                <div class="col create-Curso-output">
                    <p id="horarioOutput"></p>
                </div>

                <div class="col create-Curso-output">
                    <p id="modalidadOutput"></p>
                </div>

                <div class="col create-Curso-output"></div>

            </div>

        </div>


        <div id="result-alumnos-form">

            <div class="row">

                <div class="col create-Curso-output">
                    <p id="AlumnoTitle"></p>
                </div>
            </div>
            <div class="row">
                <div class="col create-Curso-output">
                    <p id="AlumnoOutput"><p>
                </div>

                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
